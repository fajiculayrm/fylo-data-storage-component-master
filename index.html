<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style/style.css" />

        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    <body>
        <main>
            <section class="upload">
                <img src="./images/logo.svg" alt="" class="logo" />
                <div class="card">
                    <img src="./images/icon-document.svg" alt="" />
                </div>
                <div class="card">
                    <img src="./images/icon-folder.svg" alt="" />
                </div>
                <div class="card">
                    <img src="./images/icon-upload.svg" alt="" />
                </div>
            </section>
            <section class="storage-graph">
                <h2>Youâ€™ve used <span>815 GB</span> of your storage Left</h2>
                <div class="data-left-graph">
                    <div class="occupied">
                        <div class="ball"></div>
                    </div>
                </div>
                <p>0 GB <span class="lefty">1000 GB</span></p>
                <div class="data-left-num"><span>185 </span> gb left</div>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/keyztrokee">Raymond Fajiculay</a>.
        </div>
    </body>
</html>
